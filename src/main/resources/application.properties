# ????
spring.application.name=demo
# H2 ?????
#spring.datasource.url=jdbc:h2:mem:notesdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.url=jdbc:h2:file:./data/notesdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# JWT ?? - ???????????
security.jwt.secret=my-strong-secret-key-1234567890-ABCDEFGHIJKLMNOP
security.jwt.expiration=86400000
# Feign ??
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000
feign.hystrix.enabled=true
# Hystrix ??
hystrix.command.default.execution.isolation.thread.timeout-in-milliseconds=10000
hystrix.command.default.circuit-breaker.request-volume-threshold=10
hystrix.command.default.circuit-breaker.sleep-window-in-milliseconds=5000
hystrix.command.default.circuit-breaker.error-threshold-percentage=50
# ?? URL ??????
user-service.url=http://localhost:8080
# ?? Feign ????
logging.level.com.example.demo.client.UserClient=DEBUG
logging.level.feign=DEBUG
# Kafka
spring.kafka.bootstrap-servers=192.168.99.100:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=demo-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
